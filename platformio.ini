[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit MQTT Library @ ^2.1.0
	knolleary/PubSubClient@^2.8
	witnessmenow/UniversalTelegramBot@^1.3.0
upload_protocol = espota
upload_port = garage-door.local
